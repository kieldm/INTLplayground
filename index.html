<body>

  <div id="widget">
    <div id="generatorInput">
      <div class="titleh2">
        <h2>INTL Trails</h2>
      </div>

      <button type="button" class="collapsible"><h1>CANVAS</h1></button>
      <div class="content">
        <div class="coupling3">
          <div class="couplingEntry">
            <input type="radio" id="window" name="saveSize" value=0 onclick="sizeSaveChange(this.value)" checked>
            <label for="window">Window Size</label>
          </div>
          <div class="couplingEntry">
            <input type="radio" id="vert" name="saveSize" value=1 onclick="sizeSaveChange(this.value)">
            <label for="vert">Vertical, 9:16</label>
          </div>
          <div class="couplingEntry">
            <input type="radio" id="squa" name="saveSize" value=2 onclick="sizeSaveChange(this.value)">
            <label for="squa">Square, 1:1</label>
          </div>
        </div>
      </div>
      
      <button type="button" class="collapsible"><h1>TRAILS</h1></button>
      <div class="content">
        <div class="coupling1">
          <div class="couplingEntry2">
            <input type="radio" id="image" name="trailMode" value=0 onclick="setTrailMode(this.value)" checked>
            <label for="image">Image</label>
          </div>
          <div class="couplingEntry2">
            <input type="radio" id="type" name="trailMode" value=1 onclick="setTrailMode(this.value)">
            <label for="type">Headline</label>
          </div>
        </div>

        <div id="imageTrailSettings">
          <div id="studioDropSelect">
            <select class="dropSelect" name="studioSelect" onchange="setStudio(this.value)">
              <option value="0">MOUTHWASH</option>
              <option value="1">OSMO</option>
              <option value="2">KIEL DANGER</option>

            </select>
          </div>
          <div class="coupling1" id="imageAverage">
            <div class="coupling_label"><h3>Img Size</h3></div>
            <input type="range" min="0" max="100" value="33" id="imageAvgSlicer" oninput="setImageAvg(this.value)">
          </div>
          <div class="coupling1" id="imageVariation">
            <div class="coupling_label"><h3>Variation</h3></div>
            <input type="range" min="0" max="100" value="25" id="imageVariSlicer" oninput="setImageVari(this.value)">
          </div>
        </div>

        <div id="headlineTrailSettings">
          <div class="coupling1" id="headlineText">
            <input type="text" value="MOUTHWASH" id="headlineText" oninput="setHeadline(this.value)">
          </div>
          <div class="coupling1" id="headFontSize">
            <div class="coupling_label"><h3>Type Size</h3></div>
            <input type="range" min="0" max="100" value="50" id="headFontSize" oninput="setHeadFontSize(this.value)">
          </div>
        </div>

        <div class="module">
          <button type="button" class="runResetButton" onclick="runReset()">Reset</button>
        </div>
      </div>

      <button type="button" class="collapsible"><h1>ANIMATION</h1></button>
      <div class="content">
        <div class="coupling1" id="delayTwist">
          <div class="coupling_label"><h3>Delay</h3></div>
          <input type="range" min="0" max="100" value="25" id="delaySlider" oninput="setDelay(this.value)">
        </div>
        <div class="module">
          <button type="button" class="runAnimateButton" onclick="runAnimation()">Play</button>
        </div>
      </div>

      <button type="button" class="collapsible"><h1>SAVE</h1></button>
      <div class="content">
        <div class="module">
          <button type="button" class="saveImageButton" onclick="runSaveImage()">SAVE IMAGE</button>
        </div>
        <div class="module">
          <button type="button" class="saveButton" onclick="runSave()">SAVE LOOP</button>
        </div>
        <div id="recStatus">
          <p>RECORDING IN PROCESS <br>(preview not accurate)</p>
        </div>
      </div>
    </div>
  </div>

  <div>
    <label class="switch">
      <input type="checkbox" checked oninput="hideWidget()">
      <span class="slider round"></span>
    </label>
  </div>

  <script>
    function myFunction() {
      var popup = document.getElementById("myPopup");
      popup.classList.toggle("show");
    }
  </script>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
  
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
